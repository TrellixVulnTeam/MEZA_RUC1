	<!-- TITULO -->	

	<h1 class="seccion">CONTACTO</h1>

	<!-- SUBTITULO -->	

	<span class="seccion-fondo">CONTACTO</span>

	<main>

		<!-- FORMULARIO -->

		<div class="form">
			<form class="form__contacto" form action="#" method="GET">

				<!--Informacion personal-->

				<label class="form__labelNombre" for="formNombre">Nombre</label><br>
				<input class="form__inputText" type="text" id="formNombre" placeholder="ej: Juan" name="nombre" required><br>
				<label class="form__labelApellido" for="formApellido">Apellido</label><br>
				<input class="form__inputText" type="text" id="formApellido"  placeholder="ej: Martinez" name="apellido" required><br>
				<label class="form__labelEmail" for="formEmail">Email</label><br>
				<input class="form__inputText" type="email" id="formEmail"  placeholder="ej: CoderHouse@gmail.com" name="eMail" required><br>
				<label class="form__labelComentario" for="formComentario">Dejanos un comentario</label><br>
				<textarea class="form__textArea" placeholder="Max 250 caracteres" id="formComentario" name="comentario" required></textarea><br>	
				<input class="form__enviarBoton" type="submit" value="Enviar">
				<br>
				<input class="form__resetearBoton" type="reset" name="Limpiar">
			</form>
		</div>

			<iframe class="ubicacion__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.3653598056694!2d-64.18736292271579!3d-31.431607131391242!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a3f1abd0149b%3A0xdf37e712b2a55119!2sParque%20de%20las%20tejas%20%2C%20Juegos%20infantiles!5e0!3m2!1ses-419!2sar!4v1618854144751!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

			<p class="ubicacion__data">09:00HS - 21:00HS</p>
